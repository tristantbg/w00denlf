title: Article
files: true
pages: false
files:
  fields:
    videolink:
      label: Video Link
      type: url
      help: Youtube or Vimeo
    videofile:
      label: Video File
      type: select
      options: videos
    contentsize:
      label: Size
      type: radio
      default: large
      options:
        small: Small
        medium: Medium
        large: Large
      columns: 3
fields:
  prevnext: prevnext
  title:
    label: Title
    type:  text
  date:
    label: Post date
    type:  datetime
    date:
      format: DD.MM.YYYY
    time:
      format: 12
      interval: 15
    default: today now
    required: true
    width: 1/3
  type:
    label: Type
    type: radio
    options: query
    required: true
    query:
      page: types
      fetch: visibleChildren
      value: '{{autoid}}'
      text: '{{title}}'
    width: 1/3
    columns: 1
  featured:
    label: Featured image
    type: image
    width: 1/3
  text:
    label: Chapeau
    type: textarea
  maintext:
    label: Main text
    type: textarea
  sections:
    label: Sections
    type: builder
    fieldsets:
      bodytext:
        label: Text
        snippet: sections/bodytext
        fields:
          text:
            label: Text
            type: textarea
      oneimage:
        label: Image
        style: table
        fields:
          media:
            label: Image
            type: image
      images:
        label: Slider
        style: table
        fields:
          medias:
            label: Images
            type: images
      embed:
        label: Embed
        snippet: sections/embed
        fields:
          url:
            label: URL
            type: url
      map:
        label: Map
        entry: >
              {{location}}
        fields:
          location:
            label: Location
            type: map
            required: true
            center:
              lat: 48.856614
              lng: 2.3522219000000177
              zoom: 11
            help: >
              Move the pin or search for a location.