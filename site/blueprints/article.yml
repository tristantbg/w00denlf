title: Article
files: true
pages: false
files:
  fields:
    videolink:
      label: Video Link
      type: url
      help: Youtube or Vimeo
    videofile:
      label: Video File
      type: select
      options: videos
    contentsize:
      label: Size
      type: radio
      default: large
      options:
        small: Small
        medium: Medium
        large: Large
      columns: 3
fields:
  prevnext: prevnext
  mainInfos:
    label: Main infos
    type: headline
  title:
    label: Title
    type:  text
  subtitle:
    label: Subtitle
    type:  text
  date:
    label: Post date
    type:  datetime
    date:
      format: DD.MM.YYYY
    time:
      format: 12
      interval: 15
    default: today now
    required: true
    width: 1/3
  type:
    label: Type
    type: radio
    options: query
    required: true
    query:
      page: types
      fetch: visibleChildren
      value: '{{autoid}}'
      text: '{{title}}'
    width: 1/3
    columns: 1
  featured:
    label: Featured image
    type: image
    width: 1/3
  text:
    label: Chapeau
    type: textarea
  maintext:
    label: Main text
    type: textarea
  contentHeadline:
    label: Content
    type: headline
  sections:
    type: engineer
    fieldsets:
      set1:
        label: Text
        fields:
          first:
            label: Text
            type: textarea
      oneimage:
        label: One Image
        fields:
          first:
            type: image
      images:
        label: Multiple Images
        fields:
          first:
            type: images
      embed:
        label: Embed
        fields:
          first:
            label: URL
            type: url